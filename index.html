<!DOCTYPE html>
<html>
<head>
	<title>CycleBar Test Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>

		<!-- maroon navbar, background image, social media links -->
		<div class="page-header">
			<a class="header-image" href="#home"><img src="IMAGES/MAIN_NAV_LOGO.png"></a>
			<ul class="nav-bar-menu">
				<li><a href="#">ABOUT CYCLEBAR</a></li>
				<li><a href="#">GET STARTED</a></li>
				<li><a href="#">CYCLESTAR INSTRUCTORS</a></li>
				<li><a href="#">CYCLEBLOG</a></li>
			</ul>
			<form>
				<input class="search-box" type="text" name="search" placeholder="FIND A STUDIO">
			</form>
		</div>
	</header>

	<!-- one leg up, text, apply now button -->
	<div class="mainstage-feature">
		<img class="mainstage-feature-image" src="IMAGES/SEC 1 MAIN STAGE/SEC_1_MAINSTAGE_FEATURE.jpg">
		
		<!-- image of one leg up -->

		<div class="group-below-mainstage-feature-image">
			<img class="one-leg-up" src="IMAGES/SEC 1 MAIN STAGE/SEC_1_CYCLESTAR_CALLOUT.png">

			<!-- join the party: become a cyclestar instructor -->

			<p class="text-join-and-instruct"><span class="text-join-the-party">JOIN THE PARTY:</span> <span class="text-become-an-instructor">BECOME A CYCLESTAR INSTRUCTOR</span></p>

			<!-- apply now button -->

			<button id="btn-apply-now">APPLY NOW</button>	
		</div>
	</div>

	<div class="pillars-girl-cycling">

		<!-- Girl cycling image with 4 images on the right hand side -->

		<div><img id="pillars-large-background-image" src="IMAGES/SEC 2 PILLARS/SEC_2_CYCLEGIVING_FEATURE.jpg"></div>

		<!-- logo over image -->

		<div><img id="pillars-large-forground-text" src="IMAGES/SEC 2 PILLARS/SEC_2_CYCLEGIVING_LOGO.png"></div>
	</div>


<!-- Social Media photos & info -->

	<div class="social-media">
		<img src="IMAGES/SEC 3 SOCIAL MEDIA/SEC_3_SOCIAL_FEATURE.jpg">
	</div>

<!-- In the news photos & info -->

	<div class="in-the-news">
		<img src="IMAGES/SEC 4 IN THE NEWS/SEC_4_NEWS_FEATURE.jpg">
	</div>

<!-- franchising photos & info -->
	
	<div class="franchising">
		<img src="IMAGES/SEC 5 FRANCHISING/SEC_5_FRANCHISING_FEATURE.jpg">
	</div>

<!-- FOOTER -->

	<footer>
		<div class="footer-inline">

			<!-- white CB logo in footer -->

			<img class="logo-footer" src="IMAGES/SEC 6 FOOTER/SEC_6_CB_LOGOFOOTER.png">

			<!-- footer menu -->

			<ul class="footer-menu">
				<li><a href="#">PRESS</a></li>
				<li><a href="#">CAREERS</a></li>
				<li><a href="#">PRIVACY/TERMS</a></li>
				<li><a href="#">FAQ</a></li>
				<li><a href="#">LEGAL NOTICES</a></li>
				<li><a href="#">FRANCHISE</a></li>
			</ul>

			<!-- contact us form -->

			<form>
				<input class="contact-us" type="text" name="contact" placeholder="CONTACT US">
			</form>
		</div>
	</footer>

</body>
</html>
